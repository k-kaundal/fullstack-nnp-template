# SonarCloud Configuration
sonar.projectKey=k-kaundal_fullstack-nnp-template
sonar.organization=kaundal-vip
sonar.projectName=Fullstack NNP Template
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=server/src,client/app,client/components,client/lib
sonar.tests=server/test,server/src/**/*.spec.ts
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# TypeScript settings
sonar.typescript.lcov.reportPaths=server/coverage/lcov.info
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/migrations/**,**/*.config.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
