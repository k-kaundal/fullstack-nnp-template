# SonarCloud Configuration
sonar.projectKey=k-kaundal_fullstack-nnp-template
sonar.organization=kaundal-vip
sonar.projectName=Fullstack NNP Template
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=server/src,client/app,client/components,client/lib
sonar.tests=server/test,server/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# TypeScript settings
sonar.typescript.lcov.reportPaths=server/coverage/lcov.info
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/migrations/**,**/*.config.ts

# Security hotspot suppressions
# Suppress hard-coded password warnings for validation error messages
# These are user-facing error messages, not actual passwords
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore hard-coded credentials in validation error messages
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/client/app/**/*.tsx

# Ignore hard-coded credentials in validation messages
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/client/**/*.tsx

# Ignore hard-coded credentials in DTOs and validation
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/dto/**,**/interfaces/**

# Ignore insecure random in test files
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S2245
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.spec.ts,**/*.test.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
