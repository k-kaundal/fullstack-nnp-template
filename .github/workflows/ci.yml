name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: server/yarn.lock

      - name: Install dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Lint
        working-directory: ./server
        run: yarn lint

      - name: Run tests
        working-directory: ./server
        run: yarn test:cov
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: test_db
          JWT_SECRET: test-secret
          JWT_EXPIRATION: 7d
          CORS_ORIGIN: http://localhost:3000

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./server/coverage/lcov.info
          flags: backend

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: client/yarn.lock

      - name: Install dependencies
        working-directory: ./client
        run: yarn install --frozen-lockfile

      - name: Lint
        working-directory: ./client
        run: yarn lint

      - name: Build
        working-directory: ./client
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1

  # E2E Tests
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: server/yarn.lock

      - name: Install backend dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Run E2E tests
        working-directory: ./server
        run: yarn test:e2e
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: test_db
          JWT_SECRET: test-secret
          JWT_EXPIRATION: 7d
          CORS_ORIGIN: http://localhost:3000

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: |
            server/yarn.lock
            client/yarn.lock

      - name: Audit backend
        working-directory: ./server
        run: yarn audit --audit-level=moderate

      - name: Audit frontend
        working-directory: ./client
        run: yarn audit --audit-level=moderate

  # Build Check
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: |
            server/yarn.lock
            client/yarn.lock

      - name: Install backend dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Build backend
        working-directory: ./server
        run: yarn build

      - name: Install frontend dependencies
        working-directory: ./client
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: ./client
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
