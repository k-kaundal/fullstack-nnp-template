name: SonarQube Analysis

on:
  push:
    branches:
      [
        main,
        develop,
        staging,
        production,
        release/*,
        hotfix/*,
        feature/*,
        bugfix/*,
        chore/*,
        docs/*,
        test/*,
        ci/*,
        perf/*,
        refactor/*,
        style/*,
        build/*,
        deps/*,
        security/*,
        workflow/*,
        ci-cd/*,
        release-candidate/*,
        experimental/*,
        spike/*,
        core-foundation,
      ]

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, edited]

jobs:
  sonarqube:
    name: SonarQube Code Quality Analysis
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install server dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        working-directory: ./server
        run: yarn test:cov
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: test_db
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarCloud Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Comment SonarCloud results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const sonarUrl = 'https://sonarcloud.io';
            const projectKey = 'k-kaundal_fullstack-nnp-template';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## SonarCloud Analysis\n\n[View detailed report](${sonarUrl}/dashboard?id=${projectKey})`
            })
