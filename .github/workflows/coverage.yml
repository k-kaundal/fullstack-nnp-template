name: Code Coverage

on:
  push:
    branches:
      [
        main,
        develop,
        staging,
        production,
        release/*,
        hotfix/*,
        feature/*,
        bugfix/*,
        chore/*,
        docs/*,
        test/*,
        ci/*,
        perf/*,
        refactor/*,
        style/*,
        build/*,
        deps/*,
        security/*,
        workflow/*,
        ci-cd/*,
        release-candidate/*,
        experimental/*,
        spike/*,
        core-foundations,
      ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, edited]

jobs:
  coverage:
    name: Code Coverage Report
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install server dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Run server tests with coverage
        working-directory: ./server
        run: yarn test:cov
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: test_db
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./server/coverage/lcov.info
          flags: server
          name: server-coverage
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./server/coverage/lcov.info
          flag-name: server
          parallel: true

      - name: Generate coverage badge
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          source: ./server/coverage/coverage-summary.json
          output: ./server/coverage/badges.svg

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            server/coverage/
            server/coverage/badges.svg

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./server/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: "Code Coverage Report"

      - name: Coverage threshold check
        working-directory: ./server
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Code coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Coverage is below 80% threshold"
            exit 1
          else
            echo "✅ Coverage is above 80% threshold"
          fi

  finish-coveralls:
    name: Finish Coveralls
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - name: Finish Coveralls parallel build
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
